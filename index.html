<!DOCTYPE html>
<html lang="en">
<head>
<title>Per≈Çy 1.9</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f1f1f1;
}


.header {
  
  padding: 30px;
  text-align: center;
  font-size: 35px;
}

img {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  width: 350px;
}

img:hover {
  box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
}



.columnCenter {
  float: left;
  width: 60%;
  padding: 5% 20% 5% 20%;
  

}


.columnSide {
  float: left;
  width: 20%;
  padding: 10%;
   
}

#calc {
  padding: 5% 20% 5% 20%;
}

input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 3px solid #ccc;
  -webkit-transition: 0.5s;
  transition: 0.5s;
  outline: none;
}

input[type=text]:focus {
  border: 3px solid #555;
}

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 50px 350px 50px 350px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button5 {
  background-color: #555555;
  color: white;
  border: 2px solid #555555;

}

.button5:hover {
  background-color: white;
  color: black;
}


/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
.footer {
  background-color: #f1f1f1;
  padding: 7px;
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>
</head>





<body>

<div class="header">
  <h2>FOE calculator 1.9 </h2> 
  <a target="_blank" href="https://pl.wiki.forgeofempires.com/index.php?title=Per%C5%82y_Architektury"><img src="arc.png" alt="arc"></a>
</div>

<div class="row">

  <div class="columnSide"></div>

  <div class="columnCenter">
          <div id='calc'>
            <form name="calculator">
            <input type="text"  name="answer" />
            <br>
            <input type="button" class="button button5" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value*1.9)" />
            <br>
            </form>
          </div>
  </div>

  <div class="columnSide"></div>

</div>



<div class="footer">
  <p>by Gregu</p>
</div>

</body>
</html>
