<!DOCTYPE html>
<html>
    <head>
        <title>Perły 1.9</title>
    </head>
    <body>
        <div id='calc'>
  
          <form name="calculator">
            
            <input type="text" name="answer" />
            <br>
            
               
            <input type="button" value=" wyczyść " onclick="calculator.answer.value = ''" />
            <input type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value*1.9)" />
            <input type="button" value=" / " onclick="calculator.answer.value += '/'" />
            </br>
  
    
          </form>
         
        </div>
    </body>
</html>
