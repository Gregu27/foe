<!DOCTYPE html>
<html lang="en">
<head>
<title>Per≈Çy 1.9</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 30px;
  text-align: center;
  font-size: 35px;
}

/* Create three equal columns that floats next to each other */
.columnCenter {
  float: left;
  width: 60%;
  padding: 150px;
  height: 600px; /* Should be removed. Only for demonstration */
}

/* Create three equal columns that floats next to each other */
.columnSide {
  float: left;
  width: 20%;
  padding: 10px;
  height: 600px; /* Should be removed. Only for demonstration */
}


/* Create three equal columns that floats next to each other */
.calculate {
  width: 50px;
  padding: 10px;
  height: 50px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
.footer {
  background-color: #f1f1f1;
  padding: 7px;
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="header">
  <h2>FOE calculator 1.7 </h2>
</div>

<div class="row">
  <div class="columnSide" style="background-color:#aaa;"></div>
  <div class="columnCenter" style="background-color:#bbb;">
    
      <div id='calc'>
  
          <form name="calculator">
            
            <input type="text" name="answer" />
            <br>
            
               
            <input type="button" class="clear" value=" C " onclick="calculator.answer.value = ''" />
            </br>
            <input type="button" class="calculate" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value*1.9)" />
            </br>
  
    
          </form>
         
        </div>


  </div>
  <div class="columnSide" style="background-color:#ccc;"></div>
</div>

<div class="footer">
  <p>by Gregu</p>
</div>

</body>
</html>
